# This file configures Charmcraft.
# See https://juju.is/docs/sdk/charmcraft-config for guidance.

type: charm
bases:
  - build-on:
    - name: ubuntu
      channel: "22.04"
    run-on:
    - name: ubuntu
      channel: "22.04"

name: language-tool-k8s-charm
title: |
  language-tool-k8s
description: |
  This bundles the LanguageTool embedded HTTP Server
summary: |
  LanguageTool HTTP Server

assumes:
  - juju >= 3.1
  - k8s-api

containers:
  language-tool:
    resource: language-tool-image

resources:
  language-tool-image:
    type: oci-image
    description: OCI image from GitHub Container Repository
    upstream-source: ghcr.io/canonical/api_demo_server:1.0.1

